<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
      </header>

      <main class="content">

        <section class="profile indent">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__btn-edit button" type="button" aria-label="редактировать профиль"></button>
          <button class="profile__btn-plus button"></button>
        </section>

        <section class="elements">
          <ul class="element">
            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="изображение старинной крепости">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="вид на гору Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="изображение леса на фоне горы">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/anadlsy-wIPyqJZ3tb4-unsplash.jpg" alt="изображение Храма Вознесения">
              <div class="element__info">
                <h2 class="element__title">Коломенское</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/egor-myznik-Az09rLyiVrc-unsplash.jpg" alt="изображение монастыря">
              <div class="element__info">
                <h2 class="element__title">Сергиев Посад</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/viktor-solomonik-A1-Y5H4chZs-unsplash.jpg" alt="изображение Красной Площади">
              <div class="element__info">
                <h2 class="element__title">Москва</h2>
                <button class="btn-like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </ul>

        </section>
        <section class="popup">
          <div class="popup__container">
            <form class="form">
              <h2 class="form__heading">Редактировать профиль</h2>
              <fieldset class="form__input">
                <input type="text" id="name" placeholder="Введите имя" class="form__name" name="name">
                <input type="text" id="contact" placeholder="Введите профессию" class="form__info" name="contact">
              </fieldset>
              <button class="form__btn-save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
            <button class="popup__btn-close button" type="button" aria-label="закрыть"></button>
          </div>
        </section>
      </main>

      <footer class="footer indent">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
