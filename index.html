<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./pages/index1.css">
  </head>

  <body class="body">

    <div class="page">

      <header class="header indent">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
      </header>

      <main class="content">

        <section class="profile indent">
          <img class="profile__avatar" src="./images/image.jpg" alt="фотография Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            <button class="btn-edit button" type="button"></button>
          </div>
          <button class="btn-plus button"></button>
        </section>

        <section class="elements">
          <ul class="element">
            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="изображение старинной крепости">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="вид на гору Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="изображение леса на фоне горы">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/anadlsy-wIPyqJZ3tb4-unsplash.jpg" alt="изображение Храма Вознесения">
              <div class="element__info">
                <h2 class="element__title">Коломенское</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/egor-myznik-Az09rLyiVrc-unsplash.jpg" alt="изображение монастыря">
              <div class="element__info">
                <h2 class="element__title">Сергиев Посад</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>

            <li class="element__item">
              <img class="element__foto" src="./images/viktor-solomonik-A1-Y5H4chZs-unsplash.jpg" alt="изображение Красной Площади">
              <div class="element__info">
                <h2 class="element__title">Москва</h2>
                <button class="btn-like" type="button"></button>
              </div>
            </li>
          </ul>

        </section>
        <section class="popup">
          <form class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input">
              <input type="text" id="name" placeholder="Жак-Ив Кусто" class="popup__name">
              <input type="text" id="contact" placeholder="Исследователь океана" class="popup__info">
            </fieldset>
            <button class="btn-save" type="submit">Сохранить</button>
            <button class="btn-close button" type="button"></button>
          </form>
        </section>






      </main>

      <footer class="footer indent">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
