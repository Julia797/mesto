    <div class="popup popup_contacts">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form form_contacts" name="contacts">
          <fieldset class="form__input">
            <input type="text" id="name" placeholder="Введите имя" class="form__item form__item_type_name" name="name">
            <input type="text" id="contact" placeholder="Введите профессию" class="form__item form__item_type_contact" name="contact">
          </fieldset>
          <button class="form__btn-save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
        <button class="popup__btn-close 1 button" type="button" aria-label="закрыть"></button>
      </div>
    </div>

    <div class="popup popup_newFoto">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form_newFoto" name="foto">
          <fieldset class="form__input">
            <input type="text" id="nameFoto" placeholder="Название фото" class="form__item form__item_type_nameFoto" name="nameFoto">
            <input type="url" id="newFoto" placeholder="Введите ссылку на фото" class="form__item form__item_type_newFoto" name="newFoto">
          </fieldset>
          <button class="form__btn-save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
