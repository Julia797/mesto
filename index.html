<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
      </header>

      <main class="content">

        <section class="profile indent">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__btn-edit button btnOpen" type="button" aria-label="редактировать профиль"></button>
          <button class="profile__btn-plus button btnOpen" type="button" aria-label="добавить карточку"></button>
        </section>

        <section class="elements" aria-label="карточки с фотографиями красивых мест">
          <ul class="element">
          </ul>
        </section>
      </main>

      <footer class="footer indent">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_contacts">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form form_contacts" name="contacts">
          <fieldset class="form__input">
            <label class="form__label">
              <input type="text" id="name-input" placeholder="Введите имя" class="form__item form__item_type_name" name="name" required minlength="2" maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__label">
              <input type="text" id="contact-input" placeholder="Введите профессию" class="form__item form__item_type_contact" name="contact" required minlength="2" maxlength="200">
              <span class="form__input-error contact-input-error"></span>
            </label>
          </fieldset>
          <button class="form__btn-save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
        <button class="popup__btn-close button" type="button" aria-label="закрыть"></button>
      </div>
    </div>

    <div class="popup popup_newFoto">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form_newFoto" name="foto">
          <fieldset class="form__input">
            <label class="form__label">
              <input type="text" id="foto-input" placeholder="Название" class="form__item form__item_type_nameFoto" name="nameFoto" required minlength="2" maxlength="30">
              <span class="form__input-error foto-input-error"></span>
            </label>
            <label class="form__label">
              <input type="url" id="url-input" placeholder="Ссылка на картинку" class="form__item form__item_type_newFoto" name="newFoto" required>
              <span class="form__input-error url-input-error"></span>
            </label>
          </fieldset>
          <button class="form__btn-save" type="submit" aria-label="сохранить">Создать</button>
        </form>
        <button class="popup__btn-close button" type="button" aria-label="закрыть"></button>
      </div>
    </div>

    <div class="popup popup_zoom">
      <div class="popup__containerZooom">
        <img class="popup__fotoZoom" src="#" alt="#">
        <h2 class="popup__titleZoom"></h2>
        <button class="popup__btn-close button" type="button" aria-label="закрыть"></button>
      </div>
    </div>

    <template id="card-template">
       <li class="element__item">
        <img class="element__foto" src="#" alt="">
        <div class="element__info">
          <h2 class="element__title">#</h2>
          <button class="btn-like" type="button" aria-label="лайк"></button>
          <button class="btn-delete button" type="button" aria-label="удалить"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/kard.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
